{% extends 'layout.html' %}

{% block body %}
<div class="container-fluid">
  <div class="intro4">
    <img src="../static/img/login.jpeg" class="img-responsive center-block" alt="Responsive image">
  </div>
  <div class="container" style="padding-top: 200px;">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <h4 class="login-title color">Login with</h4><br />
          <span><i class="fab fa-facebook-square"></i></span>
          <span><i class="fab fa-twitter-square"></i></span>
          <span><i class="fab fa-google-plus-square"></i></span>
          <br /><br />
          <h4 class="color">or</h4><hr />
          <div class="panel-body">
            <form action="" method="POST">
              <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="form-control" value={{request.form.username}}>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" value={{request.form.password}}>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
          </div>
          <div class="lock">
            <i class="fas fa-lock fa-3x"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
