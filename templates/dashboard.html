{% extends 'layout.html' %}

{% block body %}
<div class="content-wrapper">
  <div class="container dashboard">
    <h1>Dashboard <small class="welcome">Welcome {{session.username}}</small></h1>
    <a class="btn btn-success" href="/add_recipe">Add Recipe</a>
    <hr />
    <table class="table table-striped">
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Chef</th>
          <th>Reviews</th>
          <th></th>
          <th></th>
        </tr>
        {% for recipe in recipes %}
          <tr>
            <td></td>
            <td>{{ recipe.title }}</td>
            <td>{{ recipe.chef }}</td>
            <td>{{ recipe.reviews }}</td>
            <td><a href="edit_recipe/{{recipe._id}}" class="btn btn-default pull-right">Edit</a></td>
            <td>
              <form action="{{url_for('delete_recipe', recipe_id=recipe._id)}}" method="post">
                <input type="hidden" name="_method" value="DELETE" />
                <input type="submit" value="DELETE" class="btn btn-danger" />
              </form>
            </td>
          </tr>
        {% endfor %}
      </table>
  </div>
</div>
{% endblock %}
